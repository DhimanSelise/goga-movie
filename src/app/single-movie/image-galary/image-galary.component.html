<div *ngIf="imageDetails" class="photo-area" fxFlex="100" fxLayout="row wrap">
    <div
        *ngFor="let Image of imageDetails"
        [fxFlex]="100 / 3"
        [fxFlex.md]="100 / 2"
        [fxFlex.lt-md]="100"
        class="single-photo"
    >
        <p-image
            [src]="'https://image.tmdb.org/t/p/original/' + Image.file_path"
            alt="Image"
            width="100%"
            [preview]="true"
        >
        </p-image>
    </div>
</div>
